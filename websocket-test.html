<!DOCTYPE html>
<html>
<head>
    <title>Order Execution Engine - WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .pending { background: #fff3cd; border: 1px solid #ffeaa7; }
        .routing { background: #d1ecf1; border: 1px solid #bee5eb; }
        .building { background: #d4edda; border: 1px solid #c3e6cb; }
        .submitted { background: #e2e3e5; border: 1px solid #d6d8db; }
        .confirmed { background: #d1edff; border: 1px solid #b8daff; }
        .failed { background: #f8d7da; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Order Execution Engine</h1>
        
        <div class="form-group">
            <label>Token In:</label>
            <select id="tokenIn">
                <option value="SOL">SOL</option>
                <option value="USDC">USDC</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Token Out:</label>
            <select id="tokenOut">
                <option value="USDC">USDC</option>
                <option value="SOL">SOL</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount" value="10" step="0.1">
        </div>
        
        <button onclick="submitOrder()">Submit Order</button>
        
        <div id="status" class="status" style="display: none;">
            <h3>Order Status</h3>
            <div id="statusContent"></div>
        </div>
        
        <div class="log">
            <h3>Live Updates</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let currentOrderId = null;
        let ws = null;

        async function submitOrder() {
            const tokenIn = document.getElementById('tokenIn').value;
            const tokenOut = document.getElementById('tokenOut').value;
            const amount = parseFloat(document.getElementById('amount').value);

            try {
                const response = await fetch('http://localhost:3000/api/orders/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tokenIn,
                        tokenOut,
                        amount
                    })
                });

                const data = await response.json();
                currentOrderId = data.orderId;
                
                log(`‚úÖ Order submitted: ${currentOrderId}`);
                log(`üìã Status: ${data.status}`);
                
                // Show status div
                document.getElementById('status').style.display = 'block';
                updateStatus(data);
                
                // Connect to WebSocket
                connectWebSocket();
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            ws = new WebSocket(`ws://localhost:3000/api/orders/${currentOrderId}/status`);
            
            ws.onopen = function() {
                log('üîå WebSocket connected');
            };

            ws.onmessage = function(event) {
                const update = JSON.parse(event.data);
                log(`üì° Status Update: ${update.status}`);
                
                if (update.selectedDex) {
                    log(`üéØ Selected DEX: ${update.selectedDex}`);
                }
                
                if (update.txHash) {
                    log(`üìÑ Transaction: ${update.txHash}`);
                }
                
                if (update.executedPrice) {
                    log(`üí∞ Executed Price: ${update.executedPrice} ${update.tokenOut || 'USDC'}`);
                }
                
                updateStatus(update);
                
                if (['confirmed', 'failed'].includes(update.status)) {
                    log('üéâ Order completed!');
                    ws.close();
                }
            };

            ws.onerror = function(error) {
                log(`‚ùå WebSocket error: ${error}`);
            };

            ws.onclose = function() {
                log('üîå WebSocket disconnected');
            };
        }

        function updateStatus(data) {
            const statusDiv = document.getElementById('statusContent');
            statusDiv.innerHTML = `
                <p><strong>Order ID:</strong> ${data.orderId}</p>
                <p><strong>Status:</strong> <span class="${data.status}">${data.status.toUpperCase()}</span></p>
                <p><strong>Amount:</strong> ${data.amount} ${data.tokenIn} ‚Üí ${data.tokenOut}</p>
                ${data.selectedDex ? `<p><strong>Selected DEX:</strong> ${data.selectedDex}</p>` : ''}
                ${data.txHash ? `<p><strong>Transaction:</strong> ${data.txHash}</p>` : ''}
                ${data.executedPrice ? `<p><strong>Executed Price:</strong> ${data.executedPrice} ${data.tokenOut}</p>` : ''}
            `;
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
